name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      test_scope:
        description: "Which tests to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - junit
          - cucumber

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Start API backend (json-server via Docker)
        run: |
          docker run -d \
            --name api-backend \
            -p 3100:3000 \
            -v ${{ github.workspace }}/db.json:/data/db.json \
            -v ${{ github.workspace }}/middleware.js:/data/middleware.js \
            clue/json-server \
            --watch /data/db.json \
            --middlewares /data/middleware.js \
            --port 3000

      - name: Wait for API to be ready
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:3100/customers > /dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not become ready in time"
          exit 1

      - name: Run tests
        env:
          TEST_SCOPE: ${{ github.event.inputs.test_scope || 'all' }}
        run: |
          echo "Test scope: $TEST_SCOPE"

          if [ "$TEST_SCOPE" = "junit" ]; then
            ./gradlew clean test --tests "api.*"
          elif [ "$TEST_SCOPE" = "cucumber" ]; then
            ./gradlew clean test -Dcucumber.filter.tags="@bdd"
          else
            ./gradlew clean test
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-test-reports
          path: build/reports/tests/test

      - name: Stop API backend
        if: always()
        run: |
          docker stop api-backend
          docker rm api-backend
